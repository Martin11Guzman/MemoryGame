<!DOCTYPE html>
<html>
<h2><center><a href="http://fontmeme.com/futuristic-fonts/"><img src="http://fontmeme.com/embed.php?text=Base%20Camp%20Memory%20Game&name=Ignis et Glacies Extra Sharp.ttf&size=44&style_color=15155E" alt="Futuristic Fonts"></a></center></h2>
<head>
<style>
div#memory_board{
	background:#cce6ff;
	border:#734d26 7px ridge;
	width:830px;
	height:540px;
	padding:24px;
	margin:0px auto;
}
div#memory_board > div{
	background: url(tile_bg.jpg) no-repeat;
	border:#000 3px solid;
	width:70px;
	height:71px;
	float:left;
	margin:10px;
	padding:20px;
	font-size:20px;
	cursor:pointer;
	text-align:inherit;
	color:rgb(107, 221, 241)
}
	</style>
	<script>
	var memory_array = ['Keegan','Keegan','Adam','Adam','James','James','Ricky','Ricky','Nicole','Nicole','Addey','Addey','JamesH','JamesH','Onna','Onna','Jacob','Jacob','Eddrick','Eddrick','Martin','Martin','Dustin','Dustin'];
	var memory_values = [];
	var memory_tile_ids = [];
	var tiles_flipped = 0;
	Array.prototype.memory_tile_shuffle = function(){
	    var i = this.length, j, temp;
	    while(--i > 0){
	        j = Math.floor(Math.random() * (i+1));
	        temp = this[j];
	        this[j] = this[i];
	        this[i] = temp;
	    }
	}
function newBoard(){
	tiles_flipped = 0;
	var output = '';
    memory_array.memory_tile_shuffle();
	for(var i = 0; i < memory_array.length; i++){
		output += '<div id="tile_'+i+'" onclick="memoryFlipTile(this,\''+memory_array[i]+'\')"></div>';
	}
	document.getElementById('memory_board').innerHTML = output;
}
function memoryFlipTile(tile,val){
	if(tile.innerHTML == "" && memory_values.length < 2){
		tile.style.background = 'url(img/' + val + '.png) no-repeat';
		tile.innerHTML = val;
		if(memory_values.length == 0){
			memory_values.push(val);
			memory_tile_ids.push(tile.id);
		} else if(memory_values.length == 1){
			memory_values.push(val);
			memory_tile_ids.push(tile.id);
			if(memory_values[0] == memory_values[1]){
				tiles_flipped += 2;
				memory_values = [];
            	memory_tile_ids = [];
				if(tiles_flipped == memory_array.length){
					alert("Congratulations!!! Board cleared... generating new board");
					document.getElementById('memory_board').innerHTML = "";
					newBoard();
				}
			} else {
				function flip2Back(){
				    var tile_1 = document.getElementById(memory_tile_ids[0]);
				    var tile_2 = document.getElementById(memory_tile_ids[1]);
				    tile_1.style.background = 'url(img/?.png) no-repeat';
            	    tile_1.innerHTML = "";
				    tile_2.style.background = 'url(img/?.png) no-repeat';
            	    tile_2.innerHTML = "";
				    memory_values = [];
            	    memory_tile_ids = [];
				}
				setTimeout(flip2Back, 700);
			}
		}
	}
}
</script>
</head>
<body>
<div id="memory_board"></div>
<script>newBoard();</script>
</body>
</html>
